<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guacamole Recipe</title>
</head>
<body>
    <h1>Guacamole</h1>
    <img src="./../images/guacamole.jpg" alt="Picture of Guacamole.">
    <h3>Description</h3>
    <p>This guacamole is great! Whether or not you want it spicy, 
        this guacamole is a dip to die for!</p>
        <ul>
            <li>2 Avocados</li>
            <li>1 Tomato</li>
            <li>1/4 Cup Chopped Onion</li>
            <li>1/4 Cup Chopped Cilantro</li>
            <li>2 Tablespoons Lemon Juice</li>
            <li>1 Jalapeno</li>
            <li>Salt and Pepper to taste</li>
        </ul>
</body>
</html>
